[tox]
envlist =
  py{310,311,312}-django42-wagtail{70,72}
  py{310,311,312,313}-django{51,52}-wagtail{70,72}

isolated_build = True

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
deps =
    django42: Django>=4.2,<5.0
    django51: Django>=5.1,<5.2
    django52: Django>=5.2,<5.3
    wagtail70: wagtail>=7.0,<7.1
    wagtail72: wagtail>=7.2,<7.3
    pytest
    pytest-django
extras = dev
commands =
    pytest {posargs}

[testenv:lint]
commands =
    ruff check .
    ruff format . --check
